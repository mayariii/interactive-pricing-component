<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=nicoleanalisecox.dev">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </section>
    <main>
        <div class="card-container">
            <p>100K PAGEVIEWS</p>
            <p><span>$16.00</span>/ month</p>

            <input type="range" min="1" max="100" value="50" class="range-slider grid-span-2" id="priceRange">

            <div class="grid-span-2">
            <p class="switch-label">Monthly Billing</p> 
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p class="switch-label">Yearly Billing</p>
            <p class="switch-label">25% discount</p>
            </div>

            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>
    </main>

    <!-- Script -->
    <script src="/script.js"></script>
</body>

</html>
